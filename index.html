<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox | Let get's started</title>
</head>
<body>
    <!-- Flexbox layout allows you to easily format html.
         Flexbox makes it simple to align items vertically and horizontally using rows and columns.
         Using floats we are limited to place items left or right but using Flexbox we can modify
         our models in four directions.
         Flexbox is a new concept in css to achieve a responisive webpage. -->

         <div class="container">
            <div class="items-1 item">1</div>
            <div class="items-2 item">2</div>
            <div class="items-3 item">3</div>
            <div class="items-4 item">4</div>
            <div class="items-5 item">5</div>
         </div>
</body>
</html>
